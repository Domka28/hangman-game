<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisielec</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <div class="header">
        <p class="text">Zagraj z nami w wisielca!</p>
        <div class="header-info">
            <p>haseł w bazie: <span class="sentence-quantity">150</span></p>
            <p>kategoria: <span class="sentence-category">aktorzy</span></p>
        </div>
    </div>

    <div class="game-container">
        <div class="sentence">
            <p class="sentence-letters">_ _ _ _ _ _ _ _ _ _ _</p>

        </div>
        <div class="image-letters">
            <div class="gif-container">
                <img src="src/img/s8.gif" alt="obrazek wisielec">
            </div>
            <div class="letters-container">

            </div>
        </div>
        <div class="buttons">
            <button class="btn">pokaż całe hasło</button>
            <button class="btn">wylosuj inne hasło</button>
        </div>

    </div>

    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
